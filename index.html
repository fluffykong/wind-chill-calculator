<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여름철 체감온도 계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe57f, #ff6f61);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e53935;
        }
        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #ff6f61;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>여름철 체감온도 계산기 🌞</h2>
        <input type="number" id="temperature" placeholder="기온 (℃)">
        <input type="number" id="humidity" placeholder="습도 (%)">
        <button onclick="calculateSummerHeatIndex()">계산하기</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateSummerHeatIndex() {
            let T = parseFloat(document.getElementById("temperature").value);
            let RH = parseFloat(document.getElementById("humidity").value);
            
            if (isNaN(T) || isNaN(RH) || RH < 0 || RH > 100) {
                document.getElementById("result").innerText = "⚠️ 올바른 값을 입력하세요.";
                return;
            }

            // 여름철 체감온도 계산 (기상청 간략 공식)
            let HI = T + 0.5555 * (6.11 * Math.exp(5417.7530 * ((1 / 273.16) - (1 / (T + 273.15)))) - 10);

            document.getElementById("result").innerText = `체감온도: ${HI.toFixed(1)} ℃`;
        }
    </script>

</body>
</html>
