    <style>

<body>

    <div class="container">
        <h2>Ï≤¥Í∞êÏò®ÎèÑ Í≥ÑÏÇ∞Í∏∞ üå°Ô∏è</h2>
        <input type="number" id="temperature" placeholder="Ïò®ÎèÑ (‚ÑÉ)">

        <button onclick="calculateWindChill()">Í≥ÑÏÇ∞ÌïòÍ∏∞</button>

    <script>
        function calculateWindChill() {
            let T = parseFloat(document.getElementById("temperature").value);
            let V = parseFloat(document.getElementById("windSpeed").value);
            
            if (isNaN(T) || isNaN(V) || V < 0) {

            let windChill = 13.12 + 0.6215 * T - 11.37 * Math.pow(V, 0.16) + 0.3965 * T * Math.pow(V, 0.16);
            document.getElementById("result").innerText = `Ï≤¥Í∞êÏò®ÎèÑ: ${windChill.toFixed(1)} ‚ÑÉ`;
        }
    </script>
